<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supplier Ayam Potong</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.hero {
  position: relative;
  background: url('images/ayam-broiler.jpg') center/cover no-repeat;
  height: 90vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
}

.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 74, 173, 0.75);
}

.hero-content {
  position: relative;
  z-index: 1;
}

section {
  padding: 60px 20px;
  text-align: center;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.gallery img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<div class="hero">
  <div class="hero-content">
    <h1>Supplier Ayam Potong</h1>
    <p>Melayani Pasokan Ayam Potong Berkualitas</p>
  </div>
</div>

<section>
  <h2>Galeri Produk & Proses</h2>
  <div class="gallery">
    <img src="images/ayam-broiler.jpg" alt="Ayam Broiler">
    <img src="images/ayam-potong.jpg" alt="Ayam Potong">
    <img src="images/proses-potong.jpg" alt="Proses Pemotongan Ayam">
    <img src="images/gudang-nur-hamzah.jpg" alt="Gudang Supplier Ayam">
  </div>
</section>

<section style="background: linear-gradient(to right, #0b5ed7, #f4c430); color: white;">
  <h2>Siap Menjadi Mitra Usaha Anda</h2>
  <p>Pesanan eceran & partai besar • Potong sesuai permintaan • Pasokan stabil</p>
</section>

</body>
</html>
